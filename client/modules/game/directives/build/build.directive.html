<h2>
    Build
</h2>
<form
    data-ng-submit="build.send(build.configuration)"
    >
    <div>
        <label
            for="points"
            >
            Remaining Points
        </label>
        <input
            disabled
            id="points"
            type="text"
            value="{{build.remainingPoints()}}"
            >
    </div>
    <div>
        <label
            for="strength"
            >
            ST
        </label>
        <input
            data-ng-model="build.configuration.strength"
            id="strength"
            max="43"
            min="1"
            step="1"
            type="number"
            >
    </div>
    <div>
        <label
            for="dexterity"
            >
            DX
        </label>
        <input
            data-ng-model="build.configuration.dexterity"
            id="dexterity"
            max="43"
            min="1"
            step="1"
            type="number"
            >
    </div>
    <div>
        <label
            for="health"
            >
            HT
        </label>
        <input
            data-ng-model="build.configuration.health"
            id="health"
            max="43"
            min="1"
            step="1"
            type="number"
            >
    </div>
    <div>
        <label
            for="boxing"
            >
            Boxing
        </label>
        <input
            disabled
            id="boxing"
            type="text"
            value="{{build.boxingLevel()}}"
            >
    </div>
    <button
        data-ng-disabled="
            build.remainingPoints() !== 0
            ||
            build.done
        "
        type="submit"
        >
        Submit
    </button>
</form>
